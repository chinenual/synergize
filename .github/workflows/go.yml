name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        make installDependencies
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: |
        echo $PWD
        ls -l $PWD
        echo FROM HOME
        find $HOME -name astilectron-bundler
        echo ls -lR $HOME
        ls -lR $HOME 
        export PATH=$PATH:$(go env GOPATH)/bin
        echo ls -l GOPATH
        ls -l $(go env GOPATH)
        echo ls -l GOPATH/bin
        ls -l $(go env GOPATH)/bin
        make

    - name: Test
      run: make test
