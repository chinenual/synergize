<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
	<title>Load Alternate Tuning</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="static/css/bootstrap.min-darkly.css">
	<link rel="stylesheet" href="static/css/base.css">

	<script src="static/js/jquery-3.4.1.min.js" type="text/javascript"
		onload="window.$ = window.jQuery = module.exports;"></script>

	<script src="static/js/popper.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/index.js"></script>
	<script src="static/js/tuning.js"></script>
</head>

<body>

	<div class="container aboutbox">
		<!-- Modal : copied from index.html-->
		<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="alertTitle">Alert Title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<span id="alertText"></span>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
		<form>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="useStandard">Use Standard Tuning (Even Temperament, 12 Note scale)</label>
				<div class="col-md-7">
					<input type="checkbox" class="form-control" id="useStandard" onclick="tuning.toggle();" value="true" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="sclPath">Scala Scale file (SCM)</label>
				<div class="col-md-7">
					<input type="string" class="form-control" id="sclPath"
						   onclick="tuning.sclFileDialog(this,this.value);" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="useStandardKBM">Use Standard 12 note key mapping </label>
				<div class="col-md-7">
					<input type="checkbox" class="form-control" id="useStandardKBM" onclick="tuning.toggle();" value="true" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="kbmPath">Scala Keyboard Mapping file (KBM)</label>
				<div class="col-md-7">
					<input type="string" class="form-control" id="kbmPath"
						   onclick="tuning.kbmFileDialog(this,this.value);" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="middleNote">Root Note (first note of the scale - MIDI value)</label>
				<div class="col-md-7">
					<input type="number" min="0" max="127" class="form-control" id="middleNote" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="referenceNote">Reference Note (MIDI value)</label>
				<div class="col-md-7">
					<input type="number" min="0" max="127" class="form-control" id="referenceNote" />
				</div>
			</div>
			<div class="form-group row">
				<label class="col-md-3 col-form-label" for="referenceFreq">Reference Frequency (Hz)</label>
				<div class="col-md-7">
					<input type="number" pattern="\d+(.\d*)?" min="1.0" max="20000.0" class="form-control" id="referenceFreq" />
				</div>
			</div>
			<div class="col-md-7 offset-md-3">
				<button type="cancel" onclick="tuning.cancelAndClose();">Cancel</button>
				<button type="button" onclick="tuning.showFrequencyTable();">Show Tuning</button>
				<button type="button" class="btn btn-primary" onclick="tuning.sendToSynergy();">Send To Synergy</button>
			</div>
		</form>

		<table id="tuningTable">
			<tr>
				<td style="margin:100px; vertical-align:top; border: 3px groove #666;"><div id="scaleTableDiv"></div></td>
				<td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
				<td style="margin:100px; vertical-align:top; border: 3px groove #666;"><div id="freqTableDiv"></div></td>
			</tr>
		</table>

	</div>

	<script type="text/javascript">
		tuning.init();
	</script>
	</form>
</body>
