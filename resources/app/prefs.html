<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>

<head>
	<title>Synergize Preferences</title>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="static/css/bootstrap.min-darkly.css">
	<link rel="stylesheet" href="static/css/base.css">

	<script src="static/js/jquery-3.4.1.min.js" type="text/javascript"
		onload="window.$ = window.jQuery = module.exports;"></script>

	<script src="static/js/popper.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/index.js"></script>
	<script src="static/js/prefs.js"></script>
</head>

<body>

	<div class="container">
		<form>
			<div class="form-group">
				<label for="serialPort">Serial Port</label>
				<!-- HACK: want a file dialog on Mac; a straight text box on
	  * windows -  make a straight text box and add the onclick
	  * via javascript at initialization.
	  -->
				<input type="string" class="form-control" id="serialPort">
			</div>
			<div class="form-group">
				<label for="serialBaud">Serial Baud Rate</label>
				<select type="string" class="form-control" id="serialBaud">
					<option value="19200">19200</option>
					<option value="9600">9600</option>
					<option value="4800">4800</option>
					<option value="2400">2400</option>
					<option value="1200">1200</option>
					<option value="600">600</option>
				</select>
			</div>
			<div class="form-group">
				<label for="libraryPath">Voice Library Location</label>
				<input type="string" class="form-control" id="libraryPath"
					onclick="prefs.libraryFolderDialog(this,this.value);" />
			</div>
			<div class="form-group">
				<label for="useOsc">Enable OSC Control Surface</label>
				<input type="checkbox" class="form-control" id="useOsc" onclick="prefs.toggleOsc(this);" value="true" />
				<label for="oscPort">OSC Listening Port</label>
				<input type="integer" class="form-control" id="oscPort" />
				<label for="oscCSurfaceAddress">Control Surface Address</label>
				<input type="string" class="form-control" id="oscCSurfaceAddress" />
				<label for="oscCSurfacePort">Control Surface Port</label>
				<input type="integer" class="form-control" id="oscCSurfacePort" />
			</div>
			<button type="cancel" onclick="prefs.cancelAndClose();">Cancel</button>
			<button type="submit" class="btn btn-primary" onclick="prefs.saveAndClose();">Save</button>
		</form>
	</div>

	<script type="text/javascript">
		prefs.init();
	</script>
	</form>
