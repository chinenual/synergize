<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <title>Synergize</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="static/css/bootstrap.min-darkly.css">
    <link rel="stylesheet" href="static/css/base.css">

    <script src="static/js/jquery-3.4.1.slim.js"></script>
    <script src="static/js/popper.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/Chart.bundle.min.js"></script>
    <script src="static/js/index.js"></script>
    <script src="static/js/viewVCE.js"></script>
    <script src="static/js/viewCRT.js"></script>

  </head>
  
  <style>
    .button {
    height: 2em;
    }
  </style>
  
  <body>    
    <div class="container d-flex flex-column h-100 w-100 topContainer">
      <div class="row flex-shrink-0 navbar">
	<div class="headerContainer">
	  <div class="header d-flex">
	    <div class="navbar-text p-2">
	      Synergy:<br>&nbsp;&nbsp;<span style="color: --light;" id="firmwareVersion">Not Connected</span>
	    </div>
	    <div class="headerSeparator p-2"></div>

	    <form class="form-inline" style="width:30em;">
	      <table>
		<tr><td class="centered"><img src="static/images/grey-button-off-full.png" height="35"></td></tr>
		<tr><td class="centered"><span>Connect</span></td></tr>
	      </table>
	    </form>

	    <form class="form-inline" style="width:30em;">
	      <table>
		<tr><td class="centered"><img src="static/images/grey-button-off-full.png" height="35"></td></tr>
		<tr><td class="centered"><span>Load/Save</span></td></tr>
	      </table>
	    </form>

	    <form class="form-inline" style="width:30em;">
	      <table>
		<tr><td class="centered"><img src="static/images/grey-button-off-full.png" height="35"></td></tr>
		<tr><td class="centered"><span>Diagnostics</span></td></tr>
	      </table>
	    </form>

	    <form class="form-inline" style="width:30em;">
	      <table>
		<tr><td class="centered"><img src="static/images/grey-button-off-full.png" height="35"></td></tr>
		<tr><td class="centered"><span>Help</span></td></tr>
	      </table>
	    </form>

	    <div class="flex-grow-1 p-2"></div>
	    <div class="navbar-brand p-2">
	      <img id="logo" src="static/images/logo-transparent.png" width="200">
	    </div>
	  </div>
	</div>
      </div>
      
      
      <div class="row flex-fill" style="min-height:0">
	<div class="col-3 mh-100 hiddenscroll" >
	  <div id="path"></div>
	  <div id="dirs"></div>
	  <div id="CRTfiles"></div>
	  <div id="SYNfiles"></div>
	  <div id="VCEfiles"></div>      
	</div>
	<div class="col mh-100 mainSeparator"></div>
	<div class="col mh-100">
	  <div class="right" id="content"> </div>
	</div>
      </div>
    </div>

    <script type="text/javascript">
      index.init();
    </script>
    
  </body>
</html>
